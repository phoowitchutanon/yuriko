name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: Setup node 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      
      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v2.2.3
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory 🏎
        run: |
          echo "::set-output name=pnpm_cache_dir::~/.pnpm-store"
      - name: Setup pnpm cache 📦
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node16-pnpm7-yuriko-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node16-pnpm7-yuriko-
      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Lint 👀
        run: pnpm lint

  build-client:
    name: Build client
    runs-on: ${{ matrix.os }}
  
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
        with:
          fetch-depth: 1

      - name: Setup node 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      
      - name: Setup pnpm 📦
        uses: pnpm/action-setup@v2.2.3
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory 🏎
        run: |
          echo "::set-output name=pnpm_cache_dir::~/.pnpm-store"
      - name: Setup pnpm cache 📦
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node16-pnpm7-yuriko-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node16-pnpm7-yuriko-
      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Build ⚒️
        run: pnpm build:client

